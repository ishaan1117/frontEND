<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form class="form-container" [formGroup]="Aform" style="padding: 10px ;"  >
                <h3 style="padding-left:100px">Sign-Up</h3>
                <div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" class="form-control"  formControlName="email" [ngClass]="{'is-invalid':Aform.get('email').touched && Aform.get('email').invalid}"   >

                        <div *ngIf="Aform.get('email').touched && Aform.get('email').invalid" class="invalid-feedback">
                            <div *ngIf="Aform.get('email').errors.required">Email is required</div>
                            <div *ngIf="Aform.get('email').errors.email">Email must be a valid Email Addres</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password"  formControlName="password" [ngClass]="{'is-invalid':Aform.get('password').touched && Aform.get('password').invalid}" >
                        <div class="invalid-feedback">
                            <div>Password is required</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" routerLink="/admin-dashboard">Login</button>
                </div>
            </form>
        </div>
    <div class="col-sm-4"></div>

    </div>
</div>
<router-outlet></router-outlet>
